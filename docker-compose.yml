# Run with: docker compose --env-file .env.validator up -d
# Three containers (validator, generator, data), one process each.
# Cache and wallet are bind-mounted from host so PM2 and Docker share the same data (set in .env.validator).
# Validator uses network_mode: host so its FastAPI callback is on the host port miners are told to hit.
services:
  validator:
    build: .
    image: bitmind-subnet-validator:latest
    env_file: .env.validator
    environment:
      - SERVICE=validator
    network_mode: host
    volumes:
      - ${SN34_CACHE_DIR:-~/.cache/sn34}:/root/.cache/sn34
      - ${HF_HOME:-~/.cache/huggingface}:/root/.cache/huggingface
      - ${WALLET_PATH:-~/.bittensor/wallets}/${WALLET_NAME:-default}:/root/.bittensor/wallets/${WALLET_NAME:-default}
    restart: unless-stopped

  generator:
    image: bitmind-subnet-validator:latest
    env_file: .env.validator
    environment:
      - SERVICE=generator
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ${SN34_CACHE_DIR:-~/.cache/sn34}:/root/.cache/sn34
      - ${HF_HOME:-~/.cache/huggingface}:/root/.cache/huggingface
      - ${WALLET_PATH:-~/.bittensor/wallets}/${WALLET_NAME:-default}:/root/.bittensor/wallets/${WALLET_NAME:-default}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    shm_size: '16gb'

  data:
    image: bitmind-subnet-validator:latest
    env_file: .env.validator
    environment:
      - SERVICE=data
    volumes:
      - ${SN34_CACHE_DIR:-~/.cache/sn34}:/root/.cache/sn34
      - ${HF_HOME:-~/.cache/huggingface}:/root/.cache/huggingface
      - ${WALLET_PATH:-~/.bittensor/wallets}/${WALLET_NAME:-default}:/root/.bittensor/wallets/${WALLET_NAME:-default}
    restart: unless-stopped
