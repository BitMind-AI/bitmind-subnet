# Run with: docker compose --env-file .env.validator up -d
# Three containers (validator, generator, data), one process each; shared volumes for cache and wallet.
# Validator uses network_mode: host so its FastAPI callback is on the host port miners are told to hit.
services:
  validator:
    build: .
    image: bitmind-subnet-validator:latest
    env_file: .env.validator
    environment:
      - SERVICE=validator
    network_mode: host
    # FastAPI callback server must be on host so miners hit the right address; port mapping not used with host mode
    volumes:
      - sn34-cache:/root/.cache/sn34
      - hf-cache:/root/.cache/huggingface
      - ${WALLET_PATH:-~/.bittensor/wallets}:/root/.bittensor/wallets
    restart: unless-stopped

  generator:
    image: bitmind-subnet-validator:latest
    env_file: .env.validator
    environment:
      - SERVICE=generator
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - sn34-cache:/root/.cache/sn34
      - hf-cache:/root/.cache/huggingface
      - ${WALLET_PATH:-~/.bittensor/wallets}:/root/.bittensor/wallets
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    shm_size: '16gb'

  data:
    image: bitmind-subnet-validator:latest
    env_file: .env.validator
    environment:
      - SERVICE=data
    volumes:
      - sn34-cache:/root/.cache/sn34
      - hf-cache:/root/.cache/huggingface
      - ${WALLET_PATH:-~/.bittensor/wallets}:/root/.bittensor/wallets
    restart: unless-stopped

volumes:
  sn34-cache:
  hf-cache:
