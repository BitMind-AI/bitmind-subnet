# Run with: docker compose --env-file .env.validator up -d
# so .env.validator drives both container env and variable substitution (WALLET_PATH, CALLBACK_PORT).
services:
  validator:
    build: .
    env_file: .env.validator
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      # Allow host env to override service toggles (used by gascli flags)
      - START_VALIDATOR=${START_VALIDATOR:-true}
      - START_GENERATOR=${START_GENERATOR:-true}
      - START_DATA=${START_DATA:-true}
    ports:
      - "${CALLBACK_PORT:-10525}:${CALLBACK_PORT:-10525}"
    volumes:
      - sn34-cache:/root/.cache/sn34
      - hf-cache:/root/.cache/huggingface
      - ${WALLET_PATH:-~/.bittensor/wallets}:/root/.bittensor/wallets
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    shm_size: '16gb'

volumes:
  sn34-cache:
  hf-cache:
