# Run with: docker compose --env-file .env.validator up -d
# Three containers (validator, generator, data), one process each; shared volumes for cache and wallet.
services:
  validator:
    build: .
    image: bitmind-subnet-validator:latest
    env_file: .env.validator
    environment:
      - SERVICE=validator
    ports:
      - "${CALLBACK_PORT:-10525}:${CALLBACK_PORT:-10525}"
    volumes:
      - sn34-cache:/root/.cache/sn34
      - hf-cache:/root/.cache/huggingface
      - ${WALLET_PATH:-~/.bittensor/wallets}:/root/.bittensor/wallets
    restart: unless-stopped

  generator:
    image: bitmind-subnet-validator:latest
    env_file: .env.validator
    environment:
      - SERVICE=generator
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - sn34-cache:/root/.cache/sn34
      - hf-cache:/root/.cache/huggingface
      - ${WALLET_PATH:-~/.bittensor/wallets}:/root/.bittensor/wallets
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    shm_size: '16gb'

  data:
    image: bitmind-subnet-validator:latest
    env_file: .env.validator
    environment:
      - SERVICE=data
    volumes:
      - sn34-cache:/root/.cache/sn34
      - hf-cache:/root/.cache/huggingface
      - ${WALLET_PATH:-~/.bittensor/wallets}:/root/.bittensor/wallets
    restart: unless-stopped

volumes:
  sn34-cache:
  hf-cache:
