# Mixed datasets containing both real and AI-generated content with labels
# These datasets will be split at load time based on their labels:
# - Real content (based on label_config.real_values) goes to REAL cache
# - AI content (based on label_config.synthetic_values) goes to SYNTHETIC cache
mixed_datasets:
  - path: "Hemg/AI-Generated-vs-Real-Images-Datasets"
    modality: "image"
    media_type: "mixed"
    tags: ["binary-classification", "art", "mixed-content"]
    priority: 1
    enabled: true
    label_config:
      column_name: "label"
      real_values: [1]
      synthetic_values: [0]
      value_meanings:
        0: "AiArtData"
        1: "RealArt"

  - path: "prithivMLmods/Deepfake-vs-Real-v2"
    modality: "image"
    media_type: "mixed"
    tags: ["binary-classification", "deepfake", "mixed-content"]
    priority: 1
    enabled: true
    label_config:
      column_name: "label"
      real_values: [1]
      synthetic_values: [0]
      value_meanings:
        0: "Deepfake"
        1: "Real"

  - path: "JamieWithofs/Deepfake-and-real-images-4"
    modality: "image"
    media_type: "mixed"
    tags: ["binary-classification", "deepfake", "mixed-content"]
    priority: 1
    enabled: true
    label_config:
      column_name: "label"
      real_values: [1]
      synthetic_values: [0]
      value_meanings:
        0: "Fake"
        1: "Real"

  - path: "Hemg/deepfake-and-real-images"
    modality: "image"
    media_type: "mixed"
    tags: ["binary-classification", "deepfake", "mixed-content"]
    priority: 1
    enabled: true
    label_config:
      column_name: "label"
      real_values: [1]
      synthetic_values: [0]
      value_meanings:
        0: "Fake"
        1: "Real"

  - path: "prithivMLmods/Deepfake-vs-Real-60K"
    modality: "image"
    media_type: "mixed"
    tags:
      ["binary-classification", "deepfake", "mixed-content", "large-dataset"]
    priority: 1
    enabled: true
    label_config:
      column_name: "label"
      real_values: [1]
      synthetic_values: [0]
      value_meanings:
        0: "Fake"
        1: "Real"

  - path: "Whab/deepfake"
    modality: "image"
    media_type: "mixed"
    tags: ["binary-classification", "deepfake", "mixed-content"]
    priority: 1
    enabled: true
    label_config:
      column_name: "label"
      real_values: [1]
      synthetic_values: [0]
      value_meanings:
        0: "Fake"
        1: "Real"

  - path: "egujr001/sample-real-fake-data"
    modality: "image"
    media_type: "mixed"
    tags: ["binary-classification", "deepfake", "mixed-content", "sample-data"]
    priority: 1
    enabled: true
    label_config:
      column_name: "label"
      real_values: [1]
      synthetic_values: [0]
      value_meanings:
        0: "Fake"
        1: "Real"

  # Multi-modal datasets (same dataset path, split by modality)
  - path: "AI-Safeguard/Ivy-Fake"
    modality: "image"
    media_type: "mixed"
    tags:
      ["binary-classification", "multi-modal-source", "ivy-fake", "explainable"]
    priority: 1
    enabled: true
    filter_condition: "type == 'image'"
    label_config:
      column_name: "label"
      real_values: ["real"]
      synthetic_values: ["fake"]
      value_meanings:
        fake: "AI-generated content"
        real: "Real content"

  - path: "AI-Safeguard/Ivy-Fake"
    modality: "video"
    media_type: "mixed"
    tags:
      ["binary-classification", "multi-modal-source", "ivy-fake", "explainable"]
    priority: 1
    enabled: true
    filter_condition: "type == 'video'"
    label_config:
      column_name: "label"
      real_values: ["real"]
      synthetic_values: ["fake"]
      value_meanings:
        fake: "AI-generated content"
        real: "Real content"
